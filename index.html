<script>
       // Replace the `prayerTimes` array with your own prayer times
       const prayerTimes = [
      { name: 'Fajr', time: '2023-03-03T05:00:00.000Z' },
      { name: 'Dhuhr', time: '2023-03-03T12:00:00.000Z' },
      { name: 'Asr', time: '2023-03-03T15:00:00.000Z' },
      { name: 'Maghrib', time: '2023-03-03T18:00:00.000Z' },
      { name: 'Isha', time: '2023-03-03T20:00:00.000Z' },
    ];

    // get current date and time
    const now = new Date();

    // get upcoming prayer time
    let upcomingPrayer = '';
    for (let i = 0; i < prayerTimes.length; i++) {
      const prayerTime = new Date(prayerTimes[i].time);
      if (now < prayerTime) {
        upcomingPrayer = prayerTimes[i].name;
        break;
      }
    }

    // update the HTML elements with the prayer times
    document.querySelector('.wakth').textContent = upcomingPrayer;
    document.querySelector('.date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
    document.querySelector('.ardate').textContent = upcomingPrayer;
  
</script>
